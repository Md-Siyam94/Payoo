<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- Daysi UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-1">
          <!-- available balance -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-value">9400</div>
              <div class="stat-desc">available Balance</div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- user action button -->
           <div class="flex gap-4">
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
           </div>
           <div class="divider"></div>
           <!-- add money start -->
           <div class="card bg-base-100  max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span  class="label-text">Amount</span>
                </label>
                <input id="money-quantity" type="email" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="pin-number" type="password" placeholder="4 Digit Pin" class="input input-bordered"  autocomplete="off" required />
              </div>
              <div class="form-control mt-6">
                <button id="add-money-btn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
            <!-- add money end -->
        </div>
      </div>
    </div>
   </main>

   <script src="js/home.js"></script>
</body>
</html>
